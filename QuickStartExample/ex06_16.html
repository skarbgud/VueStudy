<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<template id="listTemplate">
    <li>{{message}}</li>
</template>

<script>
    Vue.component('list-component', {
        template: '#listTemplate',
        props: {
            message: {
                type: String,
                default: '안녕하세요'
            },
            count: {
                type: Number,
                required: true
            },
            country: {
                type: Array,
                default: function() {
                    return ['대한민국'];
                }
            }
        }
    })
</script>

<body>
    <div id="app">
        <ul>
            <list-component message="Hello" :count="100" :country="['미국','영국','일본']"></list-component>
            <list-component message="신짜오" :count="21" :country="['베트남']"></list-component>
            <list-component message="니하오마" :country="['중국']"></list-component>
            <list-component :count="1000"></list-component>
        </ul>
    </div>
</body>


<script>
    Vue.config.devtools = true;
    var v = new Vue({
        el: '#app'
    })
</script>

</html>
